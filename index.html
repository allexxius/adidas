<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adidas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/Artboard 2.png">
</head>

<body>
    <div class="hero">
        <div class="container">
            <nav class="navigation">
                <div class="image-container">
                    <img src="/images/Artboard 2.png" class="logo" alt="Adidas Logo">
                </div>
                <div class="nav-links">
                    <a href="" class="nav-link">MEN</a>
                    <a href="" class="nav-link">WOMEN</a>
                    <a href="" class="nav-link">KIDS</a>
                </div>
            </nav>
            <div class="hero-content">
                <p class="bold">Sport the best. Be the best.</p>
                <p class="bold">#ImpossibleIsNothing</p>
                <p class="basic">Discover the latest in sportswear, sneakers, and accessories - designed for performance and style.</p>
                <p class="basic">Shop now and elevate your game!</p>
                <button class="read">Read more</button>
            </div>
        </div>
    </div>
    <div class="new-arrivals">
        <h2>New Arrivals</h2>
        <div class="products">
            <div class="product-item">
                <img src="images/image.png" alt="Gazelle Shoes">
                <p class="product-name">Gazelle Shoes</p>
                <p class="product-price">120$</p>
            </div>
            <div class="product-item">
                <img src="images/image (1).png" alt="Gazelle Indoor">
                <p class="product-name">Gazelle Indoor</p>
                <p class="product-price">120$</p>
            </div>
            <div class="product-item">
                <img src="images/image (2).png" alt="Gazelle Shoes">
                <p class="product-name">Gazelle Shoes</p>
                <p class="product-price">120$</p>
            </div>
            <div class="product-item">
                <img src="images/image (3).png" alt="Gazelle Shoes">
                <p class="product-name">Gazelle Indoor</p>
                <p class="product-price">120$</p>
            </div>
        </div>
    </div>
    
</body>

</html>
